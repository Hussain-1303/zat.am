<script>
       var musicOn = true;
$(function() {
    var bingo = {
        selectedNumbers: [],
        generateRandom: function() {
            var min = 1;
            var max = 25;
            var random = Math.floor(Math.random() * (max - min + 1)) + min;
            return random;
        },
        generateNextRandom: function() {
            if (bingo.selectedNumbers.length > 24) {
                alert("All numbers Exhausted");
                return 0;
            }
            var random = bingo.generateRandom();
            while ($.inArray(random, bingo.selectedNumbers) > -1) {
                random = bingo.generateRandom();
            }
            bingo.selectedNumbers.push(random);
            return random;
        }
    };
    $('td').each(function() {
        var concatClass = this.cellIndex + "" + this.parentNode.rowIndex;
        var numberString = parseInt(concatClass, 10).toString();
        $(this).addClass("cell" + numberString);
                if (numberString == 21) numberString = 30;
                if (numberString == 22) numberString = 40;
                if (numberString == 23) numberString = 50;
                if (numberString == 24) numberString = 100;
                if (numberString == 25) numberString = 0;
                $(this).text(numberString);
    });
    $('#btnGenerate').click(function() {
        var random_num = bingo.generateNextRandom();
                var random = random_num.toString();
          if (true === musicOn)  musicelements[random-1].play();
                var sans_array = ['ekam एकम्','dve द्वे','triiNi त्रीणि','chatvaari चत्वारि','pa~ncha पञ्च','ShaT षट्','sapta सप्त','aShTa अष्ट','nava नव','dasha दश','ekaadasha एकादश','dvaadasha द्वादश','trayodasha त्रयोदश','chaturdasha चतुर्दश','pa~nchadasha पञ्चदश','ShoDasha षोडश','saptadasha सप्तदश','aShTaadasha अष्टादश','navadasha नवदश','viMshatiH विंशतिः','triMshat त्रिंशत्','chatvaariMshat चत्वारिंशत्','pa~nchaashat पञ्चाशत्','shatam शतम्','om'];
                $('td.cell' + random).addClass('selected');
                if (random == 21) random = 30;
                if (random == 22) random = 40;
                if (random == 23) random = 50;
                if (random == 24) random = 100;
                if (random == 25) random = 0;
        $('.bigNumberDisplay span').text(sans_array[random_num-1]);

    });
       musicNode = document.getElementById('music');
            musicNode.onclick = function() {

                    mStatus = 'Sound On';

});
